<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="first-sidebar">
                <img src="./Assests/view-dashboard.svg" alt="" class="icon" width="25px">
                <p>dashboard</p>
            </div>
            <div class="sec-sidebar">
                <ul>
                    <li><img src="./Assests/home.svg" alt="home icon" class="icon" width="20px">Home</li>
                    <li><img src="./Assests/card-account-details-outline.svg" alt="home icon" class="icon" width="20px">profile</li>
                    <li><img src="./Assests/message-reply.svg" alt="home icon" class="icon" width="20px">messages</li>
                    <li><img src="./Assests/clock-time-three.svg" alt="home icon" class="icon" width="20px">history</li>
                    <li><img src="./Assests/note-multiple.svg" alt="home icon" class="icon" width="20px">tasks</li>
                    <li><img src="./Assests/account-group.svg" alt="home icon" class="icon" width="20px">communities</li>
                </ul>
            </div>
            <div class="third-sidebar">
                <ul>
                    <li><img src="./Assests/cog.svg" alt="home icon" class="icon" width="20px">Settings</li>
                    <li><img src="./Assests/help-box.svg" alt="home icon" class="icon" width="20px">support</li>
                    <li><img src="./Assests/shield-check.svg" alt="home icon" class="icon" width="20px">privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <input type="search" name="search-bar" id="search">
            </div>
        </div>
        <div class="side-content">
            <div class="anc">
                <p>Announcements</p>
            </div>
        </div>
    </div>
</body>
</html>
